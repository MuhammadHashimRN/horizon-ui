camera:
  device_index: 0
  resolution: [640, 480]
  fps: 30

audio:
  sample_rate: 16000
  channels: 1
  chunk_duration_ms: 30

mediapipe:
  max_num_hands: 1
  min_detection_confidence: 0.5
  min_tracking_confidence: 0.5

asr:
  backend: "whisper"
  whisper_model: "small"
  language: "en"

gesture:
  confidence_threshold: 0.75
  smoothing_alpha: 0.3
  temporal_window_frames: 15
  cursor_smoothing_alpha: 0.5
  mirror_x: false

overlay:
  opacity: 0.85
  theme: "dark"
  show_hand_skeleton: true
  cursor_size: 24

system:
  startup_with_os: false
  global_hotkey: "Ctrl+Shift+H"
  log_level: "INFO"
